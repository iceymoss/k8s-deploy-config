apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet         # <--- 必须改成 ApplicationSet !!!
metadata:
  name: backend-apps-dev     # <--- 建议改个名，这是生成器的名字
  namespace: argocd
  # finalizers 在 ApplicationSet 中通常不需要，或者有不同的 finalizer，建议先去掉避免干扰
spec:
  generators:
    - git:
        repoURL: https://github.com/iceymoss/k8s-deploy-config.git
        revision: master
        directories:
          - path: apps/backend/*/overlays/development
  template:
    metadata:
      # 这个 name 是生成的 Application 的名字，保持原样即可
      name: "dev-{{path[2]}}"
      labels:
        environment: development
        project: ic2
    spec:
      project: default
      source:
        repoURL: https://github.com/iceymoss/k8s-deploy-config.git
        targetRevision: master
        path: "{{path}}"
      destination:
        namespace: backend
        server: https://kubernetes.default.svc # 加上这个更规范
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true