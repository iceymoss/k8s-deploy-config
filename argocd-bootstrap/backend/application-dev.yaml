apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-admin-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/iceymoss/k8s-deploy-config.git
    # -------------------------------------------------
    # 修改点：将 HEAD 改为具体的 Git 分支名 (如 main)
    # 这样 ArgoCD 就会死死盯着 main 分支的最新提交
    # -------------------------------------------------
    targetRevision: master
    path: apps/backend/admin-api/overlays/development
  destination:
    server: https://kubernetes.default.svc
    # 部署到 backend 命名空间
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # 如果 backend 命名空间不存在，自动创建