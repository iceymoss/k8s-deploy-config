apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-admin-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - git:
        repoURL: https://github.com/iceymoss/k8s-deploy-config.git
        revision: master # The development environment listens to the develop branch
        directories:
          # scanning overlays/development directory
          # 通配符会自动发现所有服务，包括 ingress（共享的 backend ingress 配置）
          - path: apps/backend/*/overlays/development

  template:
    metadata:
      # Final attempt: Use Git Generator's most straightforward array reference {{path[N]}}
      name: "dev-{{path[2]}}"
      labels:
        environment: development
        project: ic2
    spec:
      project: default
      source:
        repoURL: https://github.com/iceymoss/k8s-deploy-config.git
        targetRevision: master # use the develop branch as the source
        path: "{{path}}"
      destination:
        namespace: backend
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true