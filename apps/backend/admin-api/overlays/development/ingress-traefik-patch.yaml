# apps/backend/admin-api/overlays/development/ingress-traefik-patch.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-api-ingress
spec:
  rules:
    # 假设开发环境大家共用一个域名，靠路径区分
    # 或者 dev.test.com 下面也有 /admin
    - host: dev.admin.test.com
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-api
                port:
                  number: 80