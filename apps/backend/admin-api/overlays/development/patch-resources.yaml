apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: admin-api-container
          resources:
            # 开发环境进一步压缩资源
            limits:
              memory: "64Mi"
              cpu: "100m"
            requests:
              memory: "16Mi"
              cpu: "10m"