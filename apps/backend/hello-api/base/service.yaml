apiVersion: v1
kind: Service
metadata:
  name: hello-api
  labels:
    app.kubernetes.io/name: hello-api
    project: ic2
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http-hello-api # 对应 Deployment 的端口名
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: hello-api